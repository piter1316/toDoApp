{% extends 'todo/base.html' %}
{% block body %}
<div class="container-fluid mx-0 mx-md-2 " id="wrapper">

  <div class="row mt-1">
    <div class="col-12 col-md-6 col-xl-3">
      <li class="list-group-item bg-dark text-light">Aktualne listy</li>
       {% for main, todos in todo_list.items %}
        <li class="list-group-item">{{main.name}}</li>
      {% endfor %}
      <form action="{% url 'todo:add' %}" method="POST"  role="form">
        {% csrf_token %}
        <div class="form-group p-2 bg-dark">
          <div class="input-group">
            {{form.text}}
            <span class="input-group-btn">
              <button type="submit" class="btn btn-secondary" id="add-btn">Nowa lista</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
