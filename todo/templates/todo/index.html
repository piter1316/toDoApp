{% load static %}

<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="bg-secondary">

		<div class="container col-12 col-md-10 col-lg-6" id="wrapper">


				<div class="" id="content">
					<h2>CO CHESZ DZISIAJ ZROBIĆ?</h2>

					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  {{form.text}}
								<span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">DODAJ</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deletecomplete' %}"> <button type="button" class="btn btn-warning mr-2">
										 <i class="far fa-trash-alt"></i> USUŃ ZROBIONE
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deleteAll' %}"><button type="button" class="btn btn-warning">
										 <i class="far fa-trash-alt"></i> USUŃ WSZYSTKO
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20 text-center text-white">
						{% for todo in todo_list %}
							{% if todo.complete %}
							<li class="list-group-item bg-success"><strike>{{todo.text}}</strike></li>
							{% else %}
							<a class="text-white" href="{% url 'complete' todo.id %}"><li class="list-group-item bg-danger">{{todo.text}}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>


			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
