{% extends 'todo/base.html' %}


{% block body %}

<div class="container-fluid bg-light py-2 mt-3">
  <div class="row">
    {% include 'meals/menu.html' %}
    <div class="col-12 col-md-10 ">
      <div class="card col-12 col-lg-6 mx-auto p-0" style="">
        <div class="card-header text-center">
          <p class="lead">{{meal.0.name|upper}}</p>
        </div>
        <ul class="list-group list-group-flush">
          {% for ingredient in ingredients %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ingredient}}
            <span>
              <span class="badge badge-primary badge-pill">{{ingredient.quantity}}</span>
              <span class="badge badge-primary badge-pill">{{ingredient.unit}}</span>
              <span class="badge badge-primary badge-pill">{{ingredient.shop}}</span>
            </span>
          </li>
          {% endfor %}
          <li class="list-group-item">
            <form action="x" method="post" >
                {% csrf_token %}
                  {{form.name}}
                <div class="form-row mb-2">
                  <div class="col">
                    <input class="form-control" type="text" placeholder="Składnik" id="ingredient_{{meal_option.id}}">
                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="Ilość" id ="quantity_{{meal_option.id}}" value="1">
                  </div>
                  <div class="col">
                    <select class="form-control" name="unit" id="unit_{{meal_option.id}}">
                      {% for unit in units %}
                      <option value="{{unit.id}}">{{unit}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col">
                    <input class="form-control" type="text" placeholder="Sklep" id="shop_{{meal_option.id}}">
                  </div>
                  <div class="col">
                    <button class="btn btn-success btn-block" type="button" type="submit">+Składnik</button>
                  </div>
                </div>
              </form>
          </li>
        </ul>
      </div>
    </div>
  </div>


  {% endblock %}
