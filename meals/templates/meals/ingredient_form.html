<div class="form-row">
  <div class="col">
    Nazwa
    <input type="text" class="form-control mb-1" name="ingr_name" required>
  </div>
</div>
<div class="form-row">
  <div class="col-12 col-md-6">
    kcal / 100g
    <input type="number" class="form-control" name="kcal" min="1" step="1" >
  </div>
   <div class="col-12 col-md-6">
    białko / 100g
    <input type="number" class="form-control" name="prot" min="1" step="1" >
  </div>
   <div class="col-12 col-md-6">
    tłuszcz / 100g
    <input type="number" class="form-control" name="fat" min="1" step="1" >
  </div>
   <div class="col-12 col-md-6">
    węglowodany / 100g
    <input type="number" class="form-control" name="carb" min="1" step="1" >
  </div>
</div>
<div class="form-row">
  <div class="col">
    Średnia sztuka / opakowanie :
    <input type="number" class="form-control" name="avg_unit" placeholder="opcjonalnie">
  </div>
</div>
<div class="form-row">
  <div class="col">
    Sklep:
    <select class="form-control" name="shop">
      <option value="None" {% if not ingredient.shop %} selected {% endif %}>Nieprzypisany</option>
      {% for shop in user_shops %}
      <option value="{{shop.id}}" {% if shop.id == ingredient.shop.id %} selected {% endif %}>
        {{shop}}
      </option>
      {% endfor %}
    </select>
  </div>
</div>
<div class="form-row">
    <div class="col">
      <span><i class="fas fa-hourglass-start mr-1" ></i>Krótka data ważności:</span>
      <span class="ml-2">
        <input type="checkbox"  name="short_expiry" >
      </span>
    </div>
</div>
