{% extends 'todo/base.html' %}
{% block body %}
{% load static %}
<div class="container-fluid" id="wrapper">
  <div class="row">
    <div class="col-12 mx-auto" id="">
      <div class="container">
        <div class="jumbotron shadow shadow-lg">
          <h1 class="text-center mb-5">Moje Samochody</h1>
          <div class="row">
            {% for car in user_cars %}

              <figure class="figure col-12 col-md-6 col-lg-4 mx-auto">
                <a href="{% url 'cars:car_details' car.id %}">
                {% if car.logo %}
                {{car.logo.url}}
                <img src="{{car.logo.url}}" class="d-block mx-auto" height="75" alt="A generic square placeholder image with rounded corners in a figure.">
                {% else %}
                <img src="{% static 'todo/img/car-solid.svg' %}" class="d-block mx-auto" height="75" alt="A generic square placeholder image with rounded corners in a figure.">
                {% endif %}

                <figcaption class="figure-caption text-center">{{car}}</figcaption>
                </a>
              </figure>

            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
