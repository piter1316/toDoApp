{% extends 'todo/base.html' %}
{% block body %}
{% load static %}
<div class="container">
  <div class="modal-dialog" role="document">
    <form method="post" action="" enctype="multipart/form-data">{%csrf_token%}
      <div class="modal-content">
        <div class="modal-header py-1">
          <h5 class="modal-title" id="exampleModalLabel">{{receipt}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-1">
          {% include 'receipts/receipt_form.html' %}
        </div>
        <div class="modal-footer">
          <a href="{% url 'receipts:receipts_home' %}" class="btn btn-secondary" data-dismiss="modal">Zamknij</a>
          <button type="submit" class="btn btn-dark">Zapisz</button>
        </div>
        <a href="{% url 'receipts:receipt_delete' receipt.id %}" class="btn btn-block btn-danger mt-1">Usu≈Ñ paragon</a>
      </div>

    </form>
  </div>

</div>


{% endblock %}
